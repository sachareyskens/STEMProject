<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="common/header :: head"></head>
	
	<!-- Add additional custom css here - START -->
	
	<link th:href="@{css/signin.css}" rel="stylesheet" media="screen" />
	
	<!-- Add additional custom css here - END -->
	
</head>
<body>
	

	<!-- Add page specific code/html START -->
	
	    <div class="container">

	 <form class="form-signin" hostName="loginForm" th:action="@{/saml/login}" action="/login" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="text" hostName="username" id="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" hostName="password" id="password" class="form-control" placeholder="Password" required="required" />

        <button class="btn btn-lg btn-primary btn-block" type="submit" th:href="@{/saml/login}">Sign in</button>

      </form>
    <form class="form-signin" hostName="returnIndexForm" th:action="@{/index}" action="/index" method="get">
        <button class="btn btn-lg btn-primary btn-block" type="submit" href="/index">Back</button>
    </form>
    </div> <!-- /container -->

	<!-- Add page specific code/html END -->
    <div th:replace="common/footer :: footer">...</div>
    
</body>
</html>
